<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Invers</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Kalkulator Invers</h1>
        <a href="../index.html" class="back-button">Kembali ke Landing Page</a>
    </header>

    <div class="container">
        <h1>Hitung Fungsi Invers dan Komposisi</h1>

        <div>
            <label for="f">Masukkan Fungsi f(x) (contoh: 2*x^2 + 3*x + 5):</label>
            <input type="text" id="f" placeholder="Masukkan fungsi f(x)">
        </div>

        <div>
            <label for="g">Masukkan Fungsi g(x) (contoh: 3*x^2 + 2*x + 7):</label>
            <input type="text" id="g" placeholder="Masukkan fungsi g(x)">
        </div>

        <div class="buttons">
            <button id="calculateInvers">Hitung Invers Fungsi</button>
            <button id="calculateSum">Hitung Penjumlahan f(x) + g(x)</button>
        </div>

        <div>
            <h2>Hasil:</h2>
            <p id="result">Hasil akan ditampilkan di sini.</p>
        </div>
    </div>
    <script src="../script/invers.js"></script>

    <footer>
        <p>&copy; 2024 Kalkulator Web</p>
    </footer>
</body>
</html>
